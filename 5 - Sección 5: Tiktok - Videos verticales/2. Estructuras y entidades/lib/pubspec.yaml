name: tiktok
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/videos/ #Recién agregado

lib/
├── main.dart                 # Punto de entrada de la aplicación, configura MaterialApp y tema
├── theme/
│   └── app_theme.dart        # Clase AppTheme que define el ThemeData (tema oscuro, Material 3)
├── domain/
│   └── entities/
│       └── video_post.dart   # Definición de la entidad VideoPost (modelo de video)
├── data/
│   └── local_video_posts.dart # Lista simulada de videos (videoPosts) con mapas de datos
├── assets/
│   └── videos/
│       ├── 1.mp4             # Videos locales usados en la app
│       ├── 2.mp4
│       └── ...               # Más videos
